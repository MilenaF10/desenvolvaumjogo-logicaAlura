<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var vitorias = parseInt(prompt("Entre com o número de vitorias: "));

var empates = parseInt(prompt("Entre com o número de empates"));

var pontos = (vitorias * 3) + empates; 

mostra("Os pontos do seu time é " + pontos);

//Se pontos maior 28
if (pontos < 28) {
    mostra("Seu time está pior que ano passado ");
}

//se pontos menor 28
if (pontos > 28){
    mostra("Seu time está melhor que ano passado ");
}

// se pontos igual 28
if (pontos == 28){
    mostra("Seu time está igual ano passado "); 
}
mostra("FIM");
</script>
